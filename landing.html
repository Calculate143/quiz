<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/ie6nIMVxKs0a/quizlet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .topic-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .topic-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <h1 class="display-4">Choose Your Quiz Topic</h1>
                <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card topic-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">HTML Quiz</h5>
                        <p class="card-text">Test your HTML knowledge</p>
                        <button class="btn btn-primary" onclick="startQuiz('html')">Start Quiz</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card topic-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">C++ Quiz</h5>
                        <p class="card-text">Test your C++ knowledge</p>
                        <button class="btn btn-primary" onclick="startQuiz('cpp')">Start Quiz</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card topic-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Java Quiz</h5>
                        <p class="card-text">Test your Java knowledge</p>
                        <button class="btn btn-primary" onclick="startQuiz('java')">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; Developed by Nilarka Das : +918207070408
    </div>

    <script>
        // Authentication check
        if(!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        function startQuiz(topic) {
            window.location.href = `${topic}quiz.html`;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
